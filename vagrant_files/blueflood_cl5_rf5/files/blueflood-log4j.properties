log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %-20.20c{1}:%-3L - %m%n
log4j.logger.com.rackspacecloud.blueflood=WARN # Change to DEBUG for more output from Blueflood
log4j.logger.httpclient.wire.header=WARN
log4j.logger.httpclient.wire.content=WARN
log4j.logger.org.apache.http.client.protocol=WARN
log4j.logger.org.apache.http.wire=WARN
log4j.logger.org.apache.http.impl=WARN
log4j.logger.org.apache.http.headers=WARN
log4j.rootLogger=WARN, console
